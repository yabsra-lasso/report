<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicPulse - Select Role</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="landing-page">
    <div class="landing-container">
        <div class="logo">
            <i class="ph-fill ph-globe-hemisphere-east"></i>
            CivicPulse
        </div>
        <p class="subtitle">Select your role to continue</p>

        <div class="role-cards">
            <a href="student.html" class="role-card">
                <div class="icon-circle" style="background-color: #d4edda; color: #155724;">
                    <i class="ph-fill ph-student"></i>
                </div>
                <div class="role-title">Student / Citizen</div>
                <div class="role-desc">Report issues and track status</div>
            </a>

            <a href="admin.html" class="role-card">
                <div class="icon-circle" style="background-color: #e0f2f1; color: #00695c;">
                    <i class="ph-fill ph-desktop"></i>
                </div>
                <div class="role-title">Admin</div>
                <div class="role-desc">Manage reports and view analytics</div>
            </a>
        </div>
    </div>
</body>

</html>
